<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator</title>
</head>
<body>
    


<div class="calculator">
 <h1>Calculator</h1>
<div class="container">
    <input type="text" name="screen" id="screen" readonly>

 

 
 <table>
    <tr>
        <td><button onClick="valueButton('(')">(</button></td>
        <td><button onClick="valueButton(')')">)</button></td>
        <td><button onClick="valueButton('/')">/</button></td>
        <td><button onClick="valueButton('+')">+</button></td>

    </tr>



    <tr> 
        <td><button onClick="valueButton('7')">7</button></td>
        <td><button onClick="valueButton('8')">8</button></td>
        <td><button onClick="valueButton('9')">9</button></td>
        <td><button onClick="valueButton('*')">*</button></td>

    </tr>

        <td><button onClick="valueButton('4')">4</button></td>
        <td><button onClick="valueButton('5')">5</button></td>
        <td><button onClick="valueButton('6')">6</button></td>
        <td><button onClick="valueButton('-')">-</button></td>

    </tr>

    <tr>
        <td><button onClick="valueButton('1')">1</button></td>
        <td><button onClick="valueButton('2')">2</button></td>
        <td><button onClick="valueButton('3')">3</button></td>
        <td><button onClick="valueButton('+')">+</button></td>

    </tr>

    <tr>
        <td><button onClick="valueButton('0')">0</button></td>
        <td><button onClick="valueButton('.')">.</button></td>
        <td><button onClick="toClear()">C</button></td>
        <td><button onClick="toGetResult()">=</button></td>

    </tr>
 </table>
</div>

</div>



    

    



    <script src="./app.js"></script>
</body>
</html>
